<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/completeaccount.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Complete Your Account</title>
  </head>
  <body style="background-color: #f2f2f2;">
    <div style="background-color:  #FCEAAB;">
      <div class="topnav">
          <a href="/createaccount">Create an Account</a>
          <a href='/signin'>Sign In</a>
      </div>

      <div class="titlenav pt-5">
          <h1>LettrBox</h1>
      </div>

          <div class="homenav pt-2">
        <div class="row">
          <div class="col-sm-1">
            <a class="btn navbarButtons" href="/" role="button">Home</a>
          </div>
          <div class="col-sm-1">
            <a class="btn navbarButtons" href="/" role="button">About</a>
          </div>
          <div class="col-sm-1">
            <a class="btn navbarButtons" href="/myprofile" role="button">Letters</a>
          </div>
          <div class="col-sm-9">
            <input type="text" placeholder="Search..">
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-5">
      <form class="form-signin">
        <div class="text-center mb-4">
          <h1 class="top" >Complete Your Profile</h1>
        </div>
        <div class="form-label-group pt-5">
          <input type="text" id="fullName" class="form-control" placeholder="Full Name" required autofocus>
        </div>
        <div class="form-label-group pt-5">
          <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="container pt-4">
          <input type="button" id = 'button' onclick = "finishAccount()"  value="Complete">
        </div>
        <a href="/myprofile"><p id="link"></p></a>
      </form>
    </div>

    <!-- Add These To ALL HTML -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src = "../static/firebase.js"></script>
    <script src = "../static/CreateAccount.js"></script>
    <!-- Add These To ALL HTML -->
    <script type="text/javascript">
      document.getElementById('fullName').style.height = '60px';
      document.getElementById('username').style.height = '60px';
      document.getElementById('button').style.height = '60px';
    </script>
  </body>
</html>
