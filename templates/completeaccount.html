<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/completeaccount.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Complete Your Account</title>
  </head>
  <body style="background-color: #f2f2f2;">
    <div style="background-color: #FCEAAB;" >
      <div class="topnav">
          <a href="#create">Create an Account</a>

          <a href="#signIn">Sign In</a>
      </div>
      <div class="titlenav pt-5">
          <h1>Project Name</h1>
      </div>
      <div class="homenav pt-3">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#letter">Letters</a>
          <input type="text" placeholder="Search..">
      </div>
    </div>
    <div class="container pt-5">
      <form class="form-signin">
        <div class="text-center mb-4">
          <h1 class="top" >Complete Your Profile</h1>
        </div>
        <div class="form-label-group pt-5">
          <input type="text" id="fullName" class="form-control" placeholder="Full Name" required autofocus>
        </div>
        <div class="form-label-group pt-5">
          <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="container pt-4">
          <input type="submit" id = 'button'  value="Complete" onclick = "finishAccount()">
        </div>
      </form>
    </div>

    <!-- Add These To ALL HTML -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src = "../static/firebase.js"></script>
    <script src = "../static/CreateAccount.js"></script>
    <!-- Add These To ALL HTML -->
    <script type="text/javascript">
      document.getElementById('fullName').style.height = '60px';
      document.getElementById('username').style.height = '60px';
      document.getElementById('button').style.height = '60px';
    </script>
  </body>
</html>
