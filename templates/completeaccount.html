<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/completeaccount.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Complete Your Account</title>
  </head>
  <body style="background-color: #f2f2f2;">
    <div class="container pt-5">
      <form class="form-signin">
        <div class="text-center mb-4">
          <h1 class="top" >Complete Your Profile</h1>
        </div>
        <div class="form-label-group pt-5">
          <input type="text" id="fullName" class="form-control" placeholder="Full Name" required autofocus>
        </div>
        <div class="form-label-group pt-5">
          <input type="text" id="username" class="form-control" placeholder="UserName" required autofocus>
        </div>
        <div class="container pt-4">
          <button class="button" type="submit">Complete Your Account</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
